<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ArtSonix - Discover Art & Music{% endblock %}</title>
    
    <!-- CSS files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
    <style>
        .hidden {
            display: none !important;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 0.25em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin 0.75s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            pointer-events: none;
        }
        /* Custom Navbar Styles */
        .custom-navbar {
            background: linear-gradient(to right, rgba(45, 83, 111, 0.8), rgba(78, 125, 162, 0.8));
            border-radius: 1.25rem;
            padding: 0.75rem 2rem;
            margin: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(1rem);
            position: sticky;
            top: 0;
            z-index: 1050;
            opacity: 0.95;
        }
        
        .navbar-brand img {
            width: 6rem;
            height: auto;
            filter: brightness(1.2);
        }
        
        .nav-link {
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s ease-in-out, transform 0.3s ease;
            padding: 0.5rem 1rem;
            color: white;
        }
        
        .nav-link:hover {
            transform: translateY(-0.1rem);
            color: #FFD400;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="custom-navbar">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="/" class="navbar-brand flex items-center">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ArtSonix Logo">
                <span class="text-white text-xl font-bold ml-2">ArtSonix</span>
            </a>
            <ul class="flex space-x-4">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/about" class="nav-link">About</a></li>
                <li><a href="/credits" class="nav-link">Credits</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container mx-auto py-8">
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden">
        <div class="text-center">
            <div class="loading-spinner text-blue-500"></div>
            <p class="mt-3 text-gray-600">Loading your recommendations...</p>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto text-center">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="/" class="text-white hover:text-yellow-300 transition duration-300">Home</a>
                <a href="/about" class="text-white hover:text-yellow-300 transition duration-300">About</a>
                <a href="/credits" class="text-white hover:text-yellow-300 transition duration-300">Credits</a>
            </div>
            <p>&copy; 2024 ArtSonix. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
