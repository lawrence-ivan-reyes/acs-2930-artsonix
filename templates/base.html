<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ArtSonix - Discover Art & Music{% endblock %}</title>
    
    <!-- CSS files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
    <style>
        .hidden {
            display: none !important;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 0.25em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin 0.75s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="custom-navbar">
        <div class="nav-container">
          <a href="/" class="navbar-brand">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ArtSonix">
            <span>ArtSonix</span>
          </a>
          
          <button class="menu-toggle" aria-label="Toggle menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          
          <div class="nav-links">
            <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a>
            <a href="/about" class="nav-link {% if request.path == '/about' %}active{% endif %}">About</a>
            <a href="/credits" class="nav-link {% if request.path == '/credits' %}active{% endif %}">Credits</a>
            
            <a href="/" class="nav-cta">
              Get Started
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
              </svg>
            </a>
          </div>
        </div>
      </nav>
          
    <!-- Main Content -->
    <div class="container mx-auto py-8">
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden">
        <div class="text-center">
            <div class="loading-spinner text-blue-500"></div>
            <p class="mt-3 text-gray-600">Loading your recommendations...</p>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto text-center">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="/" class="text-white hover:text-yellow-300 transition duration-300">Home</a>
                <a href="/about" class="text-white hover:text-yellow-300 transition duration-300">About</a>
                <a href="/credits" class="text-white hover:text-yellow-300 transition duration-300">Credits</a>
            </div>
            <p>&copy; 2024 ArtSonix. All Rights Reserved.</p>
        </div>
    </footer>


    <script>
        // Scroll effect for navbar
        window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.custom-navbar');
        if (window.scrollY > 10) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
        });

        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        if (themeToggle) {
        themeToggle.addEventListener('click', function() {
            // Just toggle the icon for now
            const icon = themeToggle.querySelector('svg');
            
            // Switch between sun and moon icons
            if (icon.innerHTML.includes('moon')) {
            icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />`;
            } else {
            icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />`;
            }
        });
        }
      </script>

</body>
</html>
