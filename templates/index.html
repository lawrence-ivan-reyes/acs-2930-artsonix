{% extends 'base.html' %}

{% block content %}
<nav class="bg-blue-600 p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <h1 class="text-white text-2xl font-bold">ArtSonix</h1>
        <ul class="flex space-x-4">
            <li><a href="/" class="text-white hover:underline">Home</a></li>
            <li><a href="/about" class="text-white hover:underline">About</a></li>
            <li><a href="#" class="text-white hover:underline">Contact</a></li>
        </ul>
    </div>
</nav>

<header class="text-center py-10">
    <h2 class="text-3xl font-bold text-gray-800">Welcome to ArtSonix!</h2>
</header>

<div class="flex items-center justify-center py-10">
    <div class="max-w-xl w-full mx-auto p-6 bg-white shadow-lg rounded-2xl">
        <h1 class="text-2xl font-bold text-gray-800">Discover Music Through Art</h1>
        
        <form id="user-form" class="mt-4" action="/results" method="get">
            <!-- Recommendation Type Selection -->
            <label for="rec-type" class="block text-gray-600">What do you want to search for?</label>
            <select id="rec-type" name="rec_type" class="w-full p-2 border rounded-lg" required>
                <option value="playlist">Playlists</option>
                <option value="album">Albums</option>
                <option value="artist">Artists</option>
                <option value="track">Tracks</option>
            </select>

            <!-- Mood Selection -->
            <label for="mood" class="block text-gray-600 mt-4">Pick a mood:</label>
            <select id="mood" name="mood" class="w-full p-2 border rounded-lg">
                <option value="" disabled selected>Select a mood</option>
                <option value="Inspired">Inspired</option>
                <option value="Creative">Creative</option>
                <option value="Calm">Calm</option>
                <option value="Energetic">Energetic</option>
                <option value="Adventurous">Adventurous</option>
                <option value="Happy">Happy</option>
                <option value="Sad">Sad</option>
                <option value="Romantic">Romantic</option>
                <option value="Focused">Focused</option>
                <option value="Upbeat">Upbeat</option>
                <option value="Rebellious">Rebellious</option>
                <option value="Dark">Dark</option>
                <option value="Nostalgic">Nostalgic</option>
                <option value="Trippy">Trippy</option>
                <option value="Party">Party</option>
                <option value="Epic">Epic</option>
                <option value="Quirky">Quirky</option>
                <option value="Emotional">Emotional</option>
            </select>

<!-- Search Option -->
<div class="mt-4">
    <button type="button" id="toggle-search" class="text-blue-500 underline">
        Do you want to just search instead?
    </button>
    
    <div id="search-section" class="hidden mt-2">
        <label for="search-type" class="block text-gray-600">Select media type:</label>
        <select id="search-type" name="search_type" class="w-full p-2 border rounded-lg">
            <option value="playlist">Playlists</option>
            <option value="album">Albums</option>
            <option value="artist">Artists</option>
            <option value="track">Tracks</option>
        </select>

        <input type="text" id="search-query" name="query"
            class="w-full p-2 mt-2 border rounded-lg"
            placeholder="Enter search keyword (e.g., artist, album, song)">
    </div>
</div>

<script>
    document.getElementById("toggle-search").addEventListener("click", function () {
        let searchSection = document.getElementById("search-section");
        if (searchSection.classList.contains("hidden")) {
            searchSection.classList.remove("hidden");
        } else {
            searchSection.classList.add("hidden");
        }
    });
</script>

{% endblock %}
