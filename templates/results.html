{% extends 'base.html' %}
{% block content %}
<header class="text-center py-10">
    <h2 class="text-3xl font-bold text-gray-800">Your Personalized Recommendations</h2>
    <a href="/" class="inline-block mt-4 px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">
        Back to Form
    </a>
</header>

<div class="px-4 py-8 max-w-7xl mx-auto">
    <div id="results-container">
        <ul id="combined-results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></ul>
    </div>
</div>

<script>
    // Combine Spotify and Met Museum results
    const musicResults = JSON.parse(localStorage.getItem('musicResults')) || [];
    const artworks = JSON.parse(localStorage.getItem('artworks')) || [];
    const combinedResults = [...musicResults, ...artworks];
    const resultsGrid = document.getElementById('combined-results');

    if (combinedResults.length) {
        resultsGrid.innerHTML = combinedResults.map(item => `
            <li class="bg-white shadow-md rounded-lg p-4 hover:shadow-lg transition-transform transform hover:scale-105">
                <img src="${item.image || item.primaryImageSmall || '/static/images/censored-image.png'}" alt="${item.name || item.title}" class="w-full h-48 object-cover rounded-md mb-4">
                <h4 class="text-lg font-semibold truncate mb-2 text-center">${item.name || item.title}</h4>
                <p class="text-sm text-gray-600 text-center">
                    ${item.type ? `${item.type} by ${item.artist || 'Unknown'}` : `by ${item.artistDisplayName || 'Unknown Artist'}`}
                </p>
                <p class="text-sm text-gray-600 text-center">${item.objectDate || item.year || 'Unknown Date'}</p>
                ${item.url ? `<a href="${item.url}" target="_blank" class="block text-center bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 mt-2">View More</a>` : ''}
            </li>
        `).join('');
    } else {
        resultsGrid.innerHTML = '<p class="text-center text-gray-600">No recommendations found.</p>';
    }
</script>

{% endblock %}
